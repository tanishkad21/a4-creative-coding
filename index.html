<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Bubble Garden</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Bubble Garden</h1>
      <div id="controls">
        <div class="slider">
          <label for="radiusSlider">Bubble Size:</label>
          <input
            type="range"
            id="radiusSlider"
            min="10"
            max="100"
            value="40"
            oninput="updateRadius(this.value)"
          />
        </div>
        <div class="slider">
          <label for="glowSlider">Glow Intensity:</label>
          <input
            type="range"
            id="glowSlider"
            min="0.1"
            max="1"
            step="0.1"
            value="0.5"
            oninput="updateGlow(this.value)"
          />
        </div>
        <div class="button">
          <button id="createBubble" onclick="createNewBubble()">
            Create New Bubble
          </button>
        </div>
      </div>
      <svg id="bubbleGarden" width="800" height="600"></svg>
      <p id="instructions">
        Use the sliders to adjust the size and glow. Click 'Create New Bubble'
        add a bubble to the screen. Use cursor to make them dissapear.
      </p>
      <script src="main.js"></script>
    </div>
  </body>
</html>
